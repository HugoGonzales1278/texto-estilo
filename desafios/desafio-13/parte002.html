<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding:10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr><!--1linha-->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>


        </tr>
        <tr><!--2linha-->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr><!--3linha-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr><!--4linha-->
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr><!--5linha-->
            <td colspan="4">N</td>

        </tr>
    </table>
</body>
</html>
