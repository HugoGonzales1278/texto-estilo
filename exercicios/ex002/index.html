<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p> Você 
        pode 
        escrever
        um parágrafo
         de 
        qualquer 
        
        jeito.
        Basta colocar 
        tudo 
        no meio do 
        par de tags
        &lt;p&gt;e&lt;/p&gt;<!--LESS THAN/GREATER THAN  é o significado das siglas lt e gt-->
    </p>
    <p> Se precisar quebrar
        o texto em algum lugar
        específico como esse,<br>
        você pode usar a tag br
    </p>
    <p>
        Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &Delta;
        &uparrow;
        &#x1F596;
        &#X1F913;
    </p>
</body>
</html>
