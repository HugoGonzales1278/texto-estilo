<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 200px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão do iframe é 300px de width/150px de height-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="400px" scolling="no"></iframe>
        <a href="https://cursoemvideo.com"target_blank>Curso em Vídeo</a> para aprender a programar</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            Google
        </iframe> também é muito legal, porém não funciona no iframe
        <a href="https://www.google.com.br" target_blank>Google</a>
        </p>

        <p>O repositorio do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            também é bem legal</p>
</body>
</html>
